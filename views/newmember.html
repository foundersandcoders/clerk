
<div class="new-member-container">

    <div class="new-member-head">
        <a href="/admin">BACK</a>
        <h1>New Member Form</h1>
    </div>

    <div class="new-member-form bit50 frame">


        <form action="/members" method="post">

            <div class="frame bit1 membershipid">
                <input type="text" name="id" placeholder="Membership ID">
            </div>

            <hr>

            <div class="frame bit3 form-short">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="initials" placeholder="Initials" id="initials">
            </div>

            <div class="frame bit3 form-birthday">
                <input type="date" name="birthday">
            </div>

            <div class="frame form-two">
                <input type="text" name="firstName" placeholder="First name">
                <input type="text" name="lastName" placeholder="Last name">
            </div>

            <hr>

            <div class="frame form-address">
                <input type="text" name="address1" placeholder="Address line 1">
                <input type="text" name="address2" placeholder="Address line 2">
                <input type="text" name="address3" placeholder="Address line 3">
                <input type="text" name="address4" placeholder="Address line 4">
                <input type="text" name="county" placeholder="County">
            </div>

            <div class="frame">
                <input type="text" name="postcode" placeholder="Postcode">
            </div>

            <hr>

            <div class="frame form-deliverer">
                <input type="text" name="deliverer" placeholder="Deliverer">
            </div>

            <hr>

            <div class="frame form-three">
                <input type="text" name="homePhone" placeholder="Home phone">
                <input type="text" name="mobilePhone" placeholder="Mobile phone">
                <input type="text" name="workPhone" placeholder="Work phone">
            </div>

            <hr>

            <div class="frame form-emails">
                <input type="text" name="email1" placeholder="Email Address 1">
                <input type="text" name="email2" placeholder="Email Address 2">
                <div class="input-with-label">
                    <input type="checkbox" name="emailBounced" value="true"><span id="label">Email bounced?</span>
                </div>
            </div>

            <hr>

            <div class="frame form-membership">
                <div class="input-with-label frame">
                    <input type="date" name="dateJoined"><span id="label">Date joined</span>
                </div>
                <div class="frame">
                    <select name="membershipType">
                        <option value="" disabled selected>Membership Type</option>
                        <option value="Annual Single">Annual Single</option>
                        <option value="Annual Double">Annual Double</option>
                        <option value="Annual Family">Annual Family</option>
                        <option value="Life Single">Life Single</option>
                        <option value="Life Double">Life Double</option>
                        <option value="Group Annual">Group Annual</option>
                        <option value="Corporate Annual">Corporate Annual</option>
                    </select>
                    <span id="label">Membership Type</span>
               </div>
                <div class="input-with-label frame">
                    <input type="date" name="dateTypeChanged"><span id="label">Date membership joined</span>
                </div>
                <div class="input-with-label frame">
                    <input type="date" name="lifePaymentDate"><span id="label">Date life membership paid</span>
                </div>
            </div>

            <hr>

            <div class="frame form-gad">

                <div class="input-with-label">
                    <input type="checkbox" name="giftAid" value="true"><span id="label">GAD</span>
                </div>

                <div class="input-with-label">
                    <input type="date" name="dateGiftAidSigned" value="true"><span id="label">Date GAD Signed</span>
                </div>

                <div class="input-with-label">
                    <input type="date" name="dateGiftAidCancelled" value="true"><span id="label">Date GAD Cancelled</span>
                </div>
            </div>

            <hr>

            <div class="frame">
                <div class="input-with-label">
                    <input type="checkbox" name="standingOrder" value=true><span id="label">Pays by standing order</span>
                </div>
                <div class="input-with-label">
                    <input type="checkbox" name="onlineMember" value="true"><span id="label">Online Member?</span>
                </div>
                <input type="textbox" name="membershipNotes" placeholder="Notes on member">
            </div>

            <div class="frame form-submit">
                <input type="submit">
            </div>
        </form>

    </div>

</div>
