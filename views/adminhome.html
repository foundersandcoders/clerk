<div class="admin-home">

    <div class="header">
        <h1>Administration</h1>
    </div>


    <div class="frame bit50 admin-controls">

        <a href="/addmember"><input type="button" value="Add Member" class="bit1"></a>

        <div class="frame bit1 search-box">
            <form action="/members/search" method="POST">
                <select name="status">
                    <option value="active" selected>Active</option>
                    <option value="deleted">Deleted</option>
                </select>
                <input type="text" name="query" placeholder="Enter member number or name here" id="search-field">
                <input type="submit" value="search" id="search-button">
            </form>

        </div>
    </div>

</div>
